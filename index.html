<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propuesta</title>
  <link rel="shortcut icon" href="./images/boda.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class=" message-error question">¡Uy! Este sitio solo está disponible desde una computadora...</h2>
  <div class="container-main">
    <div style="position: absolute; right: 30%; padding: 10px;">
      <img title="Cambiar pregunta" onclick="mostrarModal()" class="return" src="./images/return.png" alt="Cambiar Pregunta">
      <img title="Compartir" onclick="copyTextToClipboard()" class="send" src="./images/send.png" alt="Enviar">
    </div>
    <h2 id="question_html" class="question">...</h2>
    <!-- <button onclick="mostrarModal()">Delete</button> -->
    <div class="container-botons">
      <span class="boton" onClick="aceptar()">Sí</span>
      <span id="boton" class="boton boton-negative">No</span>
    </div>
    <img id="rocket" class="rocket" src="./images/cohete.png" alt="">
    <img class="moon" src="./images/luna.png" alt="">
  </div>

  <footer>
    <span><a class="autor" href="https://instagram.com/jdhl27" target="_blank">@jdhl27</a></span>
  </footer>

  <script src="home.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
